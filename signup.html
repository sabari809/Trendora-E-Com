<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="asserts/styles/signup.css">
</head>
<body>
    
     <div class="singpContainer">
        <h2 class="signup">Singup</h2>

        <form id="singupForm" novalidate>
            <div class="errorMsg" id="errorMsg"></div>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="pass" placeholder="password" required >
            <input type="password" id="Confirmpass" placeholder="Confirm password"  required>
            <button type="submit">Singup</button>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
